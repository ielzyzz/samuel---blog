<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Samuel — Blog{% endblock %}</title>

 
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<header class="header">

        <h1><a href="/">Samuel — Blog</a></h1>

</footer>

</body>
</html>
